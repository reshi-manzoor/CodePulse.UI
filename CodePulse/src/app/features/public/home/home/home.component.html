
<div class="container">
    <div class="my-5">
        <div class="row align-item-streach">
            <ng-container  *ngIf="blogpost$ | async as blogposts" >
                 
                <div class="col-12 col-md-4 mb-4" *ngFor="let blog of blogposts" >
                
                    <div class="card h-100">
                        <img [src]="blog.featuredImageurl" class="card-img-top"
                        [alt]="blog.title">
                        <div class="card-body f-flex flex-column">
                            <h5 class="card-title">
                                {{blog.title}}
                            </h5>
                            <p class="card-text">
                                {{blog.shortDescription}}
                            </p>
                            <span class="d-flex align-items-end" style="flex:1"  >
                                <a [routerLink]="['/blog',blog.urlHandle]" class="btn btn-primary">
                                Read More...</a>

                            </span>
                        </div>
                    </div>
                </div>

            </ng-container>
        </div>
    </div>
</div>
