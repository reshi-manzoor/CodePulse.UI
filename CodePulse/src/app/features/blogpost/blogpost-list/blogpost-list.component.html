<div class="container">
    <h1 class="mt-3">Add Blog Post Here</h1>
    
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"> Add BlogPost</a>
    </div>

    <ng-container *ngIf=" blogposts$  | async as blogposts " >

       <table class="table table-bordered mt-3">
       
         <thead>
             <tr>
                <th> Title  </th>
                <th> Short Description  </th>
               
                 <th> Is Visible</th>
                 <th>Categories</th>
                 
             </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogpost of blogposts">
                
                    <td>{{ blogpost.title }}</td>
                    <td>{{ blogpost.shortDescription }}</td>                   
                    <td>{{ blogpost.isvisible }}</td>

                    <span  class="badge bg-secondary me-2" >
                        <span *ngFor="let cateory of blogpost.categories">
                          {{cateory.name}}
                        </span>
                    </span>
                  
                </tr>
            </tbody>
         
       </table>

        

    </ng-container>
</div>
