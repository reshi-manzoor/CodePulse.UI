
 <div class="container">
    <h1> Edit Category </h1>
    <ng-container *ngIf="category;else notfound">

        <form #form='ngForm' (ngSubmit)="onSubmitForm()">
            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryid" class="mt-2">categoryid</label>
                    <input type="text" disabled 
                     class="form-control"
                    id="categoryid"
                    name="categoryid"
                     value="{{category.id}}"
                    >
                </div>
            </div>

            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryname" class="mt-2">categoryname</label>
                    <input type="text"  
                     class="form-control"
                    id="categoryname"
                    name="categoryname"
                     value="{{category.name}}"
                    >
                </div>
            </div>
            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryurlhandle" class="mt-2">category UrlHandle</label>
                    <input type="text"  
                     class="form-control"
                    id="categoryurlhandle"
                    name="categoryurlhandle"
                     value="{{category.urlHandle}}"
                    >
                </div>
            </div>
             <button type="submit" class="mt-3"  >Save Changes</button>
         </form>

    </ng-container>
    <ng-template #notfound>
     <div class="alert alert-warning" role="warning">
        There is no Category in the category list
     </div>
    </ng-template>
 </div>
