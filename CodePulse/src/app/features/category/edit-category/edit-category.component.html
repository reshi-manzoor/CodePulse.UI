
 <div class="container">
    <h1> Edit Category </h1>
    <ng-container *ngIf="category;else notfound">

        <form #form='ngForm' (ngSubmit)="onSubmitForm()">
            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryid" class="mt-2">categoryid</label>
                    <input type="text" disabled 
                     class="form-control"
                    id="categoryid"
                    name="categoryid"
                     value="{{category.id}}"
                    >
                </div>
            </div>

            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryname" class="mt-2">categoryname</label>
                    <input type="text"  
                     class="form-control"
                    id="categoryname"
                    name="categoryname"
                     [(ngModel)]="category.name"
                    >
                </div>
            </div>
            <div class="mt-3">
                <div class="mt-2">
                    <label for="categoryurlhandle" class="mt-2">category UrlHandle</label>
                    <input type="text"  
                     class="form-control"
                    id="categoryurlhandle"
                    name="categoryurlhandle"
                    [(ngModel)]="category.urlHandle"
                    >
                </div>
            </div>
            <div class="mt-2">
                <div class="mt-3">
                <button type="submit" class="btn btn-primary"  >Save Changes</button>
             <button type="button" (click)="deleteRecord()" class="btn btn-danger ms-3">Delete Category</button>
             </div>
            </div>
         </form>

    </ng-container>
    <ng-template #notfound>
     <div class="alert alert-warning" role="warning">
        There is no Category in the category list
     </div>
    </ng-template>
 </div>
