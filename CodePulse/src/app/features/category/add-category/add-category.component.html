<div class="container">

     <h1 class="mt-3">Add Category</h1>
     <form #forms='ngForm' (ngSubmit)="onSubmitForm()">
          <div class="mt-2">
            <div class="mt-3">
                <label  class="form-label">
                    Category Name
                </label>
                <input type="text" id="categoryname"  class="form-control" 
                name="categoryname" [(ngModel)]="model.name">
            </div>
          </div>

          <div class="mt-2">
            <div class="mt-3">
                <label  class="form-label">
                    Category Url Handle
                </label>
                <input type="text" id="categoryurl"  class="form-control"
                 name="categoryurl" [(ngModel)]="model.urlHandle" >
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div>
     </form>
</div>
