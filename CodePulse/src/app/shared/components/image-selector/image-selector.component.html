<div class="card h-100" >
    <div class="card-header">
        <h3 class="card-title">Images</h3>
    </div>
    <div class="card-body mt-3">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4" style="overflow-y: scroll;">
              <ng-container  *ngIf="images$ | async as images">
                <div class="d-flex flex-wrap">

                    <div  *ngFor="let image of images"
                    style="min-width :100px;justify-content: center;cursor: pointer;"                    
                    class="me-1 bg-white d-flex align-items-center flex-column border p-3"
                    (click)="selectImage(image)"
                    >

                    <img [src]="image.url" [title]="image.Title" style="height: 150px;width: 150px;">
                    <span class="mt-1">{{image.Title}}</span>

                    </div>
                </div>


              </ng-container>

            </div>

            <div class="col-4 p-4 bg-light">
                <h5>Upload</h5>
              <form #form="ngForm"  (ngSubmit)="onSubmitForm()"  >
                <div class="mt-3">
                    <input type="file" name="file" id="file"
                     class="form-control"  (change)="onFileUploadChange($event)"  >
                </div>
               <div class="mt-3">
                <input type="text" name="filename" id="filename"
                 class="form-control" placeholder="File Name" [(ngModel)]="FileName" >
               </div>
               <div class="mt-3">
                <input type="text" name="title" id="title"
                 class="form-control" placeholder="File title"  [(ngModel)]="Title" >
               </div>
               <div class="mt-3">
                <button type="submit"  class="btn btn-primary" >Upload</button>
               </div>
              </form>
            </div>
        </div>
    </div>
</div>
